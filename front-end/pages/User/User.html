<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <link rel="icon" type="image/png" href="\front-end\]media\common\brand\purseFAV.png"/>
    <link rel="stylesheet" href="\front-end\]media\common\fonts.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- File esterni -->
    <link rel="stylesheet" href="\front-end\]media\common\custom.css">
    <link rel="stylesheet" href="\front-end\static\User\style.css">
    
    <title>APPNAME</title>
  </head>
  <body>
    
    <section id="login" class="form-signin text-center">
        <form>
            <img class="mb-4" src="\front-end\]media\common\brand\purse.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Log in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" autocomplete="off">
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
                <div id="emailF" class="invalid-feedback">
                  Please provide a valid email
                </div>
                <div id="passF" class="invalid-feedback">
                  Please provide a valid password
                </div>
              </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">Sign in</button>
          </form>
    </section>
    <section id="wallet">
      <h1 id="apptitle">Your <b class="theme-color">Trallet</b></h1>

      <div id="profile">
        <p>Username</p>
        <img src="\front-end\]media\common\elements\generic_profilepic.png">
      </div>

      <div id="high" class="cardholder">
        <div id="c_wallet" class="card card-wallet"><p>Wallet</p><p>Right here, ready to use</p></div>
        <hr>
        <div id="c_newtravel" class="card card-newtravel"><p>Travel</p><p>Plan a new adventure</p></div>
        <div id="c_check" class="card card-check"><p>Check</p><p>Anything missing?</p></div>
        <div id="c_check" class="card card-travel"><p>On the go</p><p>Anything missing?</p></div>
      </div>

      <div id="bar">
        <div class="ico"></div>
      </div>
    </section>


    <script src="\front-end\static\User\UIscript.js"></script>
    <script src="\front-end\static\User\DATAscript.js"></script>
  </body>
</html>
