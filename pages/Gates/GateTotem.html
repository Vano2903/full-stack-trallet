<body>

  <section id="wallet">

      <p>DEMO ADMIN Aeroprorto di Bergamo</p>

  <script>

    if (check) {
      var localsUser = localStorage.getItem("user")
      if (localsUser !== null) {

        checkLogin("def");

    }
